<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userlogin</title>
    <link rel="stylesheet" href="asset/css/index.css">
</head>
<body>


    <!-- header for the webpage-->

    <header>

        <fieldset>
            <legend></legend>
        
            <div class="head1"> 
            <img src="asset/images/logo1.png" alt="">
        </div>
             
           <div class="head2">
           
            <h3>User Login</h3>
            <br><br>

            <form action=""></form>
             phone number <input type="number" id="username" placeholder="Username or email">
             <br><br>
             Password <input type="Password" id="password" placeholder="Password">
             <br><br>
              <span> <button onclick="code_red()">  <a href="pages/home.html"> Submit </a> 
              </button> </span>
            </form>
              <br><br>
              <hr>
              <br>
               <div class="yellow1"> 
                <a href="">Forgot password?</a>
                <br>
               
               <span> <a href="pages/login1.html">Create your Account ?</a></span>  
                 
            </div>
            </div>
           </fieldset>
    </header>



    <!-- end of header -->
    


    <script>
      function code_red(){
       
        const number = document.getElementById("username").value
        const password = document.getElementById("password").value
        let array = JSON.parse(localStorage.getItem("users"))
        let res;
            array.find(element =>{
                if(element["number"] == number && element["Password"] == password){
                    return res=1;
                }
                else{
                    return res=0;
                }
            });
            if(res==1){
                alert("Yep!", "you logged in bruh!", "success");
            }
            else{
                alert("Oops!", "email or password is not correct!", "error");
            }


      }
    </script>
</body>
</html>
