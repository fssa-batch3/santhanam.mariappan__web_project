    <script>



        let continues = document.getElementById("form")
        continues.addEventListener("submit", e => {
            Con()
        })

        function Con() {

            let billig_address = document.getElementById("address").value
            let frist_name = document.getElementById("frist_name").value
            let last_name = document.getElementById("last_name").value
            let state = document.getElementById("state").value
            let pincode = document.getElementById("pincode").value
            let ph_num = document.getElementById("ph_num").value

            // let next_obj = JSON.parse(localStorage.getItem("product_details"))
            //     "user_first"=frist_name,
            //     "last_name"= last_name,
            //     "user_ph_num"=ph_num,
            //     "user_state"= state,
            //     "Product_billing_address"= billing_address,
            //     "pincode"=pincode 
            // next_obj.push(odj)

            // localStorage.setItem("product_details", JSON.stringify(next_obj))

            let current_user = JSON.parse(localStorage.getItem("profile"))
            let current_user_email = current_user["email"]
            console.log(current_user_email)
            let next_obj = JSON.parse(localStorage.getItem("product_details"))
            next_obj.find((data) => {
                if (current_user_email == data["requested_user_email"]) {
                    data["user_first"] = frist_name,
                        data["last_name"] = last_name,
                        data["user_ph_num"] = ph_num,
                        data["user_state"] = state,
                        data["Product_billing_address"] = billig_address,
                        data["pincode"] = pincode,
                        data["orders"] = "placed"


                    localStorage.setItem("product_details", JSON.stringify(next_obj))
                    alert("Order placed")
                }
                
            })



        }
