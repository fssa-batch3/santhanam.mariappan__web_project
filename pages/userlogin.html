  <script>

    function submit() {

      //  getting value from id in fieldset
      let password = document.getElementById("pass1").value;
      let confirm_pass = document.getElementById("pass").value;
      let fname = document.getElementById("fname").value;


      //  allot object and array
      let hello = {};
      let helloworld = [];


      //creating object file  

      hello["password"] = password;
      hello["confirm_pass"] = confirm_pass;
      hello["fname"] = fname;

      console.log(hello);

      // pushing object into array
      helloworld.push(hello);


      // storing data in localstorage
      localStorage.setItem("user", JSON.stringify(helloworld));

    



    }
